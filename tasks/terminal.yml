---
- name: Get current Terminal profile.
  ansible.builtin.command: defaults read com.apple.terminal 'Default Window Settings'
  register: terminal_theme
  changed_when: false
  check_mode: false

- name: Add custom Terminal profile.
  ansible.builtin.copy:
    src: files/terminal/Nord.terminal
    dest: /tmp/Nord.terminal
    mode: "0755"
  changed_when: false
  when: "'Nord.terminal' not in terminal_theme.stdout"

- name: Add custom Terminal profile.
  ansible.builtin.command: open /tmp/Nord.terminal
  changed_when: false
  when: "'Nord.terminal' not in terminal_theme.stdout"

- name: Set custom Terminal profile as default.
  ansible.builtin.command: "{{ item }}"
  with_items:
    - defaults write com.apple.terminal 'Default Window Settings' -string Nord
    - defaults write com.apple.terminal 'Startup Window Settings' -string Nord
  changed_when: false
  when: "'Nord' not in terminal_theme.stdout"
